trigger:
- master

jobs:

- job: 'Run'
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - powershell: |
      Set-Variable -Name lastBuild -Value ($(Build.buildId) - 1)
      Write-Host "##vso[task.setvariable variable=lastBuild]$lastBuild"    
    displayName: Get last build number

  - task: DownloadBuildArtifacts@0
    continueOnError: true
    inputs:
      buildType: 'specific'
      definition: $(lastBuild)
      project: $(System.TeamProjectId)
      buildVersionToDownload: 'specific'
      buildId: $(lastBuild)
      artifactName: PetsOutput
      downloadPath: $(Build.SourcesDirectory)

  - script: python3 -m pip install --upgrade pip && pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: python3 pet-finder.py $(apiKey) $(slackHook) "Australian Shepherd"
    displayName: 'Finding Pups'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: PetsOutput
